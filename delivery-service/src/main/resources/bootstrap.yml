server:
  servlet:
    context-path: /delivery

spring:
  application:
    name: delivery-service
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8761}
      fail-fast: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

